<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/frontend/src/assets/img/logo.webp"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Version Original</title>
    <script src="https://apis.google.com/js/api.js"></script>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://i.ibb.co/wzwtyYq/logopdf.png"
    />
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-RH56F1XBX6"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "G-RH56F1XBX6");
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      function preventZoom(e) {
        if (
          e.ctrlKey &&
          (e.key === "+" ||
            e.key === "-" ||
            e.key === "0" ||
            e.deltaY ||
            e.detail)
        ) {
          e.preventDefault();
        }
      }

      document.addEventListener("keydown", preventZoom);
      document.addEventListener("wheel", preventZoom, { passive: false });
      document.addEventListener("DOMMouseScroll", preventZoom);
    </script>
  </body>
</html>
